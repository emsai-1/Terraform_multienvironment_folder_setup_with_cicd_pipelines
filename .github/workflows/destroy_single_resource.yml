name: 'Terraform Single Resource Destroy'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select the environment where the resource exists'
        required: true
        # --- FIX: Changed default to 'dev' ---
        default: 'dev'
        type: choice
        # --- FIX: Options now match your folder names ---
        options:
        - dev
        - qa
        - prod
      resource_address:
        description: 'The full address of the single resource to destroy (e.g., aws_instance.my_ec2)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  terraform_destroy_target:
    name: 'Terraform Destroy Single Resource'
    runs-on: ubuntu-latest
    # This correctly uses the input (dev, qa, or prod) to select the GitHub Environment
    environment:
      name: ${{ github.event.inputs.environment }}
    defaults:
      run:
        # This now correctly builds the path, e.g., "environments/dev"
        working-directory: environments/${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # --- FIX: Corrected typo from Secrets.AWS_REGION to secrets.AWS_REGION ---
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Destroy SINGLE Targeted Resource
        run: terraform destroy -auto-approve -target=${{ github.event.inputs.resource_address }}
